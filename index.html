<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

      <main>

          <article class="first-container">

                  <div class="image-container">
                    <img class="logo" src="./images/logo.svg" alt="logo">
                  </div>
                  
              <div class="icon-container">
                    <img class="document-logo" src="./images/icon-document.svg" alt="document">
                    <img class="folder-logo" src="./images/icon-folder.svg" alt="folder">        
                    <img class="upload-logo" src="./images/icon-upload.svg" alt="upload">  
              </div>

          </article>

          <article class="second-container">
              <div class="usage-info">
                <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
              </div>
              <div class="progress-bar"></div>
              <div class="limits">
                  <p>0 GB</p>
                  <p>1000 GB</p>
              </div>
          </article>

      </main>

  <!-- 

  185 GB Left
  
  
   -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
